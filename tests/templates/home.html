<html>
  <body>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }} 
      <button type="submit">Enviar</button>
      {% if messages %}
          <ul>
          {% for message in messages %}
              <li>{{ message }}</li>
          {% endfor %}
          </ul>
      {% endif %}
    </form>
  </body>
</html>
